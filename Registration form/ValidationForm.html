<!--
  validation is must to authenticate user.
  It is important to validate the form submitted by the user.
  
  Through JavaScript, we can validate name, password, email, date, mobile numbers and more fields.

JavaScript provides facility to validate the form on the client-side so data processing will be faster than server-side validation.
 Most of the web developers prefer JavaScript form validation.
-->

                       <!-- ex- we are going to validate the name and password. 
                        The name can’t be empty and password can’t be less than 6 characters long.
                    
                    Here, we are validating the form on form submit. 
                    The user will not be forwarded to the next page until given values are correct.
                    -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <script>  
        function validateform(){  
        var name=document.myform.name.value;  
        var password=document.myform.password.value;  
          
        if (name==null || name==""){  
          alert("Name can't be blank");  
          return false;  
        }else if(password.length<6){  
          alert("Password must be at least 6 characters long.");  
          return false;  
          }  
        }  
        </script>  
        <body>  
        <form name="myform" method="post" action="abc.jsp" onsubmit="return validateform()" >  
        Name: <input type="text" name="name"><br/>  
        Password: <input type="password" name="password"><br/>  
        <input type="submit" value="register">  
        </form>  
</body>
</html>
